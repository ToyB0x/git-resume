<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: 'Inter var', sans-serif;
            }
        }

        .bg-gradient-dark {
            background: linear-gradient(to bottom right, #0F172A, #172554, #581C87);
        }

        .text-gradient {
            background: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .btn-gradient {
            background: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #0EA5E9, #2563EB, #7E22CE);
        }

        .divider-gradient {
            height: 1px;
            background: linear-gradient(to right, rgba(34, 211, 238, 0.1), rgba(59, 130, 246, 0.5), rgba(147, 51, 234, 0.1));
        }

        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }
    </style>
</head>

<body class="bg-gradient-dark min-h-screen flex flex-col text-white">
    <!-- Header -->
    <header class="glass border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-gradient">Git Resume</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-white hover:text-purple-300 transition-all duration-300">Home</a></li>
                    <li><a href="/history"
                            class="text-gray-400 hover:text-purple-300 transition-all duration-300">History</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow container mx-auto px-4 py-16 flex items-center justify-center">
        <div class="glass rounded-xl border border-gray-800 shadow-xl p-8 max-w-md w-full">
            <div class="text-center mb-8">
                <h2 class="text-4xl font-extrabold text-gradient mb-4">Deep Research</h2>
                <p class="text-gray-300 mb-6">Detailed analysis and automatic resume generation for GitHub users</p>
            </div>

            <form class="space-y-6">
                <div>
                    <label for="github-username" class="block text-sm font-medium text-gray-300 mb-2">GitHub
                        Username</label>
                    <input type="text" id="github-username" placeholder="octocat"
                        class="w-full bg-gray-900 border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-purple-500 transition-all duration-300">
                </div>

                <button type="submit"
                    class="w-full btn-gradient text-white font-medium py-3 px-4 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300">
                    Start Research
                </button>
            </form>

            <div class="mt-8">
                <div class="divider-gradient mb-4"></div>
                <p class="text-sm text-gray-400 text-center">Next step: Research Planning</p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="glass border-t border-gray-800 mt-auto">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm text-gray-400">&copy; 2025 Git Resume. All rights reserved.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="/terms"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">Terms of
                        Service</a>
                    <a href="/privacy"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">Privacy
                        Policy</a>
                    <a href="/help"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">Help</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
