<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research - ホーム</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'ui-sans-serif', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .bg-gradient-custom {
            background-image: linear-gradient(to bottom right, #0F172A, #172554, #581C87);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }

        .btn-gradient {
            background-image: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }

        .btn-gradient-hover {
            background-image: linear-gradient(to right, #9333EA, #3B82F6, #22D3EE);
        }

        .border-gradient {
            border-image: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA) 1;
        }

        .divider-gradient {
            height: 2px;
            background-image: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }
    </style>
</head>

<body class="bg-gradient-custom min-h-screen text-white">
    <div class="container mx-auto px-4 py-8 flex flex-col min-h-screen">
        <!-- ヘッダー -->
        <header class="py-4 mb-8">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 mr-2 text-blue-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                            clip-rule="evenodd" />
                    </svg>
                    <h1 class="text-4xl font-extrabold text-gradient">Deep Research</h1>
                </div>
                <nav>
                    <ul class="flex space-x-6">
                        <li><a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">ホーム</a>
                        </li>
                        <li><a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">履歴</a>
                        </li>
                        <li><a href="#" class="text-gray-300 hover:text-white transition-colors duration-300">設定</a>
                        </li>
                        <li>
                            <a href="#"
                                class="flex items-center text-gray-300 hover:text-white transition-colors duration-300">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-1" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                                        clip-rule="evenodd" />
                                </svg>
                                ログイン
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>

        <!-- メインコンテンツ -->
        <main class="flex-grow flex flex-col items-center justify-center">
            <div
                class="max-w-2xl w-full bg-black/60 backdrop-blur-sm border border-gray-800 rounded-lg shadow-xl p-8 mb-8">
                <h2 class="text-3xl font-bold text-center mb-6">GitHub ユーザーを調査</h2>
                <p class="text-gray-300 text-center mb-8">
                    GitHub User名を入力して、30秒以内に詳細な調査計画を取得しましょう。
                </p>

                <form class="space-y-6">
                    <div class="relative group">
                        <div
                            class="absolute -inset-0.5 bg-gradient-to-r from-cyan-400 via-blue-500 to-purple-600 rounded-md blur opacity-30 group-hover:opacity-100 transition duration-1000 group-hover:duration-200">
                        </div>
                        <div class="relative flex items-center">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24"
                                    fill="none" stroke="currentColor" class="text-gray-400 w-5 h-5">
                                    <path
                                        d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.87 1.52 2.34 1.07 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02.79-.22 1.65-.33 2.5-.33.85 0 1.71.11 2.5.33 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.16 22 16.42 22 12A10 10 0 0012 2z"
                                        stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"></path>
                                </svg>
                            </div>
                            <input type="text" placeholder="GitHub ユーザー名"
                                class="block w-full pl-10 pr-3 py-3 bg-gray-900 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-transparent text-white">
                        </div>
                    </div>

                    <button type="submit"
                        class="relative w-full py-3 px-4 rounded-md font-medium text-white transition-all duration-300 group overflow-hidden">
                        <span class="absolute inset-0 w-full h-full btn-gradient rounded-md"></span>
                        <span
                            class="absolute inset-0 w-full h-full opacity-0 group-hover:opacity-100 btn-gradient-hover rounded-md transition-opacity duration-300"></span>
                        <span class="relative flex items-center justify-center">
                            調査開始
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z"
                                    clip-rule="evenodd" />
                            </svg>
                        </span>
                    </button>
                </form>
            </div>

            <!-- 最近の調査 -->
            <div class="w-full max-w-2xl">
                <div class="flex items-center justify-between mb-4">
                    <h3 class="text-2xl font-semibold">最近の調査</h3>
                    <a href="#" class="text-blue-400 hover:text-blue-300 text-sm">すべて表示</a>
                </div>

                <div class="space-y-4">
                    <!-- 調査アイテム -->
                    <div
                        class="bg-black/60 backdrop-blur-sm border border-gray-800 rounded-lg p-4 hover:bg-black/80 transition-colors duration-300 cursor-pointer">
                        <div class="flex items-center">
                            <img src="https://github.com/identicons/octocat.png" alt="GitHub Avatar"
                                class="w-12 h-12 rounded-full mr-4">
                            <div class="flex-grow">
                                <h4 class="font-semibold">octocat</h4>
                                <p class="text-gray-400 text-sm">2025/03/28 15:30 - 完了</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                    <div
                        class="bg-black/60 backdrop-blur-sm border border-gray-800 rounded-lg p-4 hover:bg-black/80 transition-colors duration-300 cursor-pointer">
                        <div class="flex items-center">
                            <img src="https://github.com/identicons/github.png" alt="GitHub Avatar"
                                class="w-12 h-12 rounded-full mr-4">
                            <div class="flex-grow">
                                <h4 class="font-semibold">github</h4>
                                <p class="text-gray-400 text-sm">2025/03/27 10:15 - 完了</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>

                    <div
                        class="bg-black/60 backdrop-blur-sm border border-gray-800 rounded-lg p-4 hover:bg-black/80 transition-colors duration-300 cursor-pointer">
                        <div class="flex items-center">
                            <img src="https://github.com/identicons/microsoft.png" alt="GitHub Avatar"
                                class="w-12 h-12 rounded-full mr-4">
                            <div class="flex-grow">
                                <h4 class="font-semibold">microsoft</h4>
                                <p class="text-gray-400 text-sm">2025/03/26 09:45 - 完了</p>
                            </div>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                fill="currentColor">
                                <path fill-rule="evenodd"
                                    d="M7.293 14.707a1 1 0 010-1.414L10.586 10 7.293 6.707a1 1 0 011.414-1.414l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414 0z"
                                    clip-rule="evenodd" />
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <!-- フッター -->
        <footer class="py-6 mt-12">
            <div class="divider-gradient mb-6"></div>
            <div class="flex flex-col md:flex-row justify-between items-center">
                <p class="text-gray-400 text-sm mb-4 md:mb-0">© 2025 Deep Research. All rights reserved.</p>
                <div class="flex space-x-6">
                    <a href="#" class="text-gray-400 hover:text-white text-sm transition-colors duration-300">利用規約</a>
                    <a href="#"
                        class="text-gray-400 hover:text-white text-sm transition-colors duration-300">プライバシーポリシー</a>
                    <a href="#" class="text-gray-400 hover:text-white text-sm transition-colors duration-300">サポート</a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
