<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Research - 調査進行中</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <style>
        :root {
            font-family: 'Inter', sans-serif;
        }

        @supports (font-variation-settings: normal) {
            :root {
                font-family: 'Inter var', sans-serif;
            }
        }

        .bg-gradient-dark {
            background: linear-gradient(to bottom right, #0F172A, #172554, #581C87);
        }

        .text-gradient {
            background: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .progress-gradient {
            background: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }

        .btn-gradient {
            background: linear-gradient(to right, #22D3EE, #3B82F6, #9333EA);
        }

        .btn-gradient:hover {
            background: linear-gradient(to right, #0EA5E9, #2563EB, #7E22CE);
        }

        .btn-secondary {
            background: rgba(31, 41, 55, 0.5);
        }

        .btn-secondary:hover {
            background: rgba(31, 41, 55, 0.8);
        }

        .glass {
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .animate-pulse-slow {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
    </style>
</head>

<body class="bg-gradient-dark min-h-screen text-white">
    <!-- ヘッダー -->
    <header class="glass border-b border-gray-800 sticky top-0 z-50">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold text-gradient">Git Resume</h1>
            </div>
            <nav>
                <ul class="flex space-x-6">
                    <li><a href="/" class="text-white hover:text-purple-300 transition-all duration-300">Home</a></li>
                    <li><a href="/history"
                            class="text-gray-400 hover:text-purple-300 transition-all duration-300">History</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- メインコンテンツ -->
    <main class="container mx-auto px-4 py-10 min-h-[calc(100vh-136px)]">
        <div class="max-w-3xl mx-auto">
            <!-- 基本情報セクション -->
            <div class="glass rounded-xl border border-gray-800 shadow-xl p-6 mb-8">
                <div class="flex items-center">
                    <img src="https://avatars.githubusercontent.com/u/583231" alt="GitHub Avatar"
                        class="w-16 h-16 rounded-full mr-4">
                    <div>
                        <h2 class="text-2xl font-bold">octocat</h2>
                        <p class="text-gray-300">The Octocat - GitHub Mascot</p>
                    </div>
                </div>
            </div>

            <!-- 進捗バー -->
            <div class="glass rounded-xl border border-gray-800 shadow-xl p-6 mb-8">
                <div class="flex justify-between items-center mb-2">
                    <h3 class="text-xl font-semibold">調査進行状況</h3>
                    <span class="text-gray-300">45%</span>
                </div>
                <div class="w-full bg-gray-800 rounded-full h-4 mb-4">
                    <div class="progress-gradient h-4 rounded-full" style="width: 45%"></div>
                </div>

                <!-- 離脱安全インジケーター -->
                <div class="flex items-center text-green-400">
                    <svg class="w-5 h-5 mr-2 animate-pulse-slow" fill="currentColor" viewBox="0 0 20 20"
                        xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd"
                            d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <span class="text-sm">いつでも安全に離脱できます。調査はバックグラウンドで継続されます。</span>
                </div>
            </div>

            <!-- ステップリスト -->
            <div class="glass rounded-xl border border-gray-800 shadow-xl p-6 mb-8">
                <h3 class="text-xl font-semibold mb-4">調査ステップ</h3>

                <div class="space-y-4">
                    <div class="glass rounded-lg p-4 border border-green-800 bg-opacity-20 bg-green-900">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-green-500 flex items-center justify-center mr-3">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-medium text-green-300">リポジトリの検索</h4>
                                <p class="text-gray-300 text-sm mt-1">完了しました</p>
                            </div>
                        </div>
                    </div>

                    <div class="glass rounded-lg p-4 border border-blue-800 bg-opacity-20 bg-blue-900">
                        <div class="flex items-center">
                            <div
                                class="w-8 h-8 rounded-full bg-blue-500 flex items-center justify-center mr-3 animate-pulse-slow">
                                <svg class="w-5 h-5 text-white" fill="currentColor" viewBox="0 0 20 20"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M4 2a1 1 0 011 1v2.101a7.002 7.002 0 0111.601 2.566 1 1 0 11-1.885.666A5.002 5.002 0 005.999 7H9a1 1 0 010 2H4a1 1 0 01-1-1V3a1 1 0 011-1zm.008 9.057a1 1 0 011.276.61A5.002 5.002 0 0014.001 13H11a1 1 0 110-2h5a1 1 0 011 1v5a1 1 0 11-2 0v-2.101a7.002 7.002 0 01-11.601-2.566 1 1 0 01.61-1.276z"
                                        clip-rule="evenodd"></path>
                                </svg>
                            </div>
                            <div>
                                <h4 class="font-medium text-blue-300">リポジトリのClone</h4>
                                <p class="text-gray-300 text-sm mt-1">進行中 (7/15 完了)</p>
                            </div>
                        </div>
                    </div>

                    <div class="glass rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                                <span class="text-gray-300">3</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-400">リポジトリの活動分析</h4>
                                <p class="text-gray-500 text-sm mt-1">待機中</p>
                            </div>
                        </div>
                    </div>

                    <div class="glass rounded-lg p-4 border border-gray-700">
                        <div class="flex items-center">
                            <div class="w-8 h-8 rounded-full bg-gray-700 flex items-center justify-center mr-3">
                                <span class="text-gray-300">4</span>
                            </div>
                            <div>
                                <h4 class="font-medium text-gray-400">Resumeの作成</h4>
                                <p class="text-gray-500 text-sm mt-1">待機中</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- アクションボタン -->
            <div class="flex justify-center">
                <button
                    class="btn-secondary text-white font-medium py-3 px-6 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 border border-gray-700">
                    調査を中止
                </button>
            </div>
        </div>
    </main>

    <!-- フッター -->
    <footer class="glass border-t border-gray-800">
        <div class="container mx-auto px-4 py-4">
            <div class="flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm text-gray-400">&copy; 2025 Git Resume. All rights reserved.</p>
                </div>
                <div class="flex space-x-6">
                    <a href="/terms"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">利用規約</a>
                    <a href="/privacy"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">プライバシーポリシー</a>
                    <a href="/help"
                        class="text-sm text-gray-400 hover:text-purple-300 transition-all duration-300">ヘルプ</a>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
